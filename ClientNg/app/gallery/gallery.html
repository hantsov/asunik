<!--https://startbootstrap.com/template-overviews/thumbnail-gallery/-->
<h3 class="my-4 text-center text-lg-left">Demo Gallery</h3>
<div class="row text-center text-lg-left">
    <div class="col-lg-3 col-md-4 col-xs-6" ng-repeat="album in vm.albums | orderBy:'+sortOrder'">
        <div>
            <a ng-href="#!gallery/albums/{{album.id}}" class="d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail" src="{{album.thumbnailPath}}" alt="http://placehold.it/400x300">
            </a>
        </div>
        <h5>{{album.heading}}</h5>
    </div>
</div>
