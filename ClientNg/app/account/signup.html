<form class="form-signin" ng-submit="vm.signUp()">
    <h2 class="form-signin-heading">Sign up</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" ng-model="vm.registration.email" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="vm.registration.password" class="form-control" placeholder="Password" required="">
    <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
    <input type="password" id="inputPasswordConfirm" ng-model="vm.registration.confirmPassword" class="form-control" placeholder="Confirm Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <div ng-hide="vm.message == ''" ng-class="(vm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{vm.message}}
    </div>
</form>
