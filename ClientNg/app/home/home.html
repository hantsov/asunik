<ul class="list-unstyled" ng-repeat="event in vm.events | orderBy:'-createdAtDT'">
    <li class="media">
        <img class="d-flex mr-3" src="../../appContent/images/exclamation.png" alt="Generic placeholder image">
        <div class="media-body">
            <h5 class="mt-0 mb-1">{{event.heading}}</h5>
            <h6 class="mt-0 mb-1">By {{event.author.firstName + " " + event.author.lastName + ", " + event.createdAtDT}}</h6>
            <p style="text-align: justify; padding: 10px">{{event.content}}</p>
        </div>
    </li>
</ul>
<div ng-hide="!vm.isUserWithRequiredRoleForFeature('EventCreate')" style="text-align: center">
    <a ng-href="#!events/create" class="btn btn-success btn-md btn-site">
        Create new
    </a>
</div>
