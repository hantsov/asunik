<ul class="list-unstyled" ng-repeat="event in vm.events">
    <li class="media">
        <img class="d-flex mr-3" src="../../appContent/images/exclamation.png" alt="Generic placeholder image">
        <div class="media-body">
            <h5 class="mt-0 mb-1">{{event.heading}}</h5>
            <h6 class="mt-0 mb-1">By {{event.author.firstName + " " + event.author.lastName}}</h6>
            <p style="text-align: justify; padding: 10px">{{event.content}}</p>
        </div>
    </li>
</ul>
